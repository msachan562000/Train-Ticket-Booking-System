<!DOCTYPE html>
<html lang="en">
<head>
	<title>Booking</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="booking" class="section">
        <div class="section-center">
                <div class="container">
                        <div class="row">
                                <div class="booking-form">
                                        <form action="payment_gateway.html" method="post">
                                                <div class="form-group">
                                                        <div class="form-checkbox">
                                                                <label for="roundtrip">
                                                                        <input type="radio" id="roundtrip" name="flight-type">
                                                                        <span></span>Roundtrip
                                                                </label>
                                                                <label for="one-way">
                                                                        <input type="radio" id="one-way" name="flight-type">
                                                                        <span></span>One way
                                                                </label>

                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-md-6">
                                                                <div class="form-group">
                                                                        <span class="form-label">From</span>
                                                                        <input class="form-control" type="text" placeholder="City or State">
                                                                </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                                <div class="form-group">
                                                                        <span class="form-label">To</span>
                                                                        <input class="form-control" type="text" placeholder="City or State">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-md-3">
                                                                <div class="form-group">
                                                                        <span class="form-label">Departing</span>
                                                                        <input class="form-control" type="date" required>
                                                                </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                                <div class="form-group">
                                                                        <span class="form-label">Returning</span>
                                                                        <input class="form-control" type="date" required>
                                                                </div>
                                                        </div>
                                                        <div class="col-md-2">
                                                                <div class="form-group">
                                                                        <span class="form-label">Adults (18+)</span>
                                                                        <select class="form-control">
                                                                                <option>1</option>
                                                                                <option>2</option>
                                                                                <option>3</option>
                                                                        </select>
                                                                        <span class="select-arrow"></span>
                                                                </div>
                                                        </div>
                                                        <div class="col-md-2">
                                                                <div class="form-group">
                                                                        <span class="form-label">Children (0-17)</span>
                                                                        <select class="form-control">
                                                                                <option>0</option>
                                                                                <option>1</option>
                                                                                <option>2</option>
                                                                        </select>
                                                                        <span class="select-arrow"></span>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-md-3">
                                                                <div class="form-group">
                                                                        <span class="form-label">Travel class</span>
                                                                        <select class="form-control">

                                                                                <option>Exec. Chair Car (EC)</option>
                                                                                <option>AC First Class (1A)</option>
                                                                                <option>AC 2 Tier (2A)</option>
                                                                                <option>AC 3 Tier (3A)</option>
                                                                                <option>AC 3 Economy (3E)</option>
                                                                                <option>Anubhuti Class (EA)</option>
                                                                        </select>
                                                                        <span class="select-arrow"></span>
                                                                </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                                <div class="form-group">
                                                                        <span class="form-label">Category</span>
                                                                        <select class="form-control">
										<option>General</option>
                                                                                <option>Ladies</option>
                                                                                <option>Lower Birth/SR. Citizens</option>
                                                                                <option>Divyang</option>
                                                                                <option>Tatkal</option>
                                                                        </select>
                                                                        <span class="select-arrow"></span>
                                                                </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                                <div class="form-btn">
                                                                        <button class="submit-btn">Show Trains</button>
                                                                </div>
                                                        </div>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>
</html>
