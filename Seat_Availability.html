	<div id="booking" class="section">
	<div class="section-center">
	<div class="container">
	<div class="row">
	<div class="booking-form">
	<div class="form-header">
	<h1><u>SEAT ENQUIRY</u></h1>
	</div>
	<form action="Availability_table.html" method="post">
	<div class="row">
	<div class="col-sm-6">
	<div class="form-group">
	<span class="form-label">SOURCE</span>
	<input class="form-control" type="text" placeholder="Enter Source Station">
	</div>
	</div>
	<div class="col-sm-6">
	<div class="form-group">
	<span class="form-label">DESTINATION</span>
	<input class="form-control" type="text" placeholder="Enter Destination Station">
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-sm-5">
	<div class="form-group">
	<span class="form-label">JOURNEY DATE</span>
	<input class="form-control" type="date" required>
	</div>
	</div>
	<div class="col-sm-7">
	<div class="row">
	<div class="col-sm-5">
	<div class="form-group">
	<span class="form-label">CLASS</span>
	<select class="form-control">
		<option>FIRST AC</option>
		<option>EXECUTIVE CLASS</option>
		<option>SECOND AC</option>
		<option>THIRD AC</option>
		<option>3 AC ECONOMY</option>
		<option>AC CHAIR CAR</option>
		<option>SLEEPER CLASS</option>
		<option>SECOND SEATING</option>
	</select>
	</div>
    </div>
	<div class="col-sm-7">
	<div class="form-group">
	<span class="form-label">QUOTA</span>
	<select class="form-control">
		<option>GENERAL QUOTA</option>
		<option>TATKAL QUOTA</option>
		<option>LADIES QUOTA</option>
		<option>DEFENCE QUOTA</option>
		<option>HANDICAPPED QUOTA</option>
		<option>PREMIUM TATKAL QUOTA</option>
	</select>
			</div>
			</div>
			</div>
		</div>
		</div>
	<div class="form-btn">
		<a href="Availability_table.html" class="btn btn-primary btn-lg btn-primary btn-block" role="button">CHECK AVAILABILITY</a>
	</div>
</form>
